<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reentrenamiento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #008CBA;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #007bb5;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Reentrenar Modelo</h1>
    <h3>Opción 1: Subir archivo CSV</h3>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="file">Archivo CSV (ID;Label;Titulo;Descripcion;Fecha):</label>
        <input type="file" id="file" name="file" accept=".csv" required>
        <button type="submit">Subir y Reentrenar</button>
    </form>

    <h3>Opción 2: Ingresar datos manualmente</h3>
    <form id="manualForm">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required>
        
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
        
        <label for="etiqueta">Etiqueta (0 o 1):</label>
        <input type="number" id="etiqueta" name="etiqueta" min="0" max="1" required>
        
        <button type="submit">Reentrenar</button>
    </form>
    
    <div id="result">
        <h3>Resultado:</h3>
        <p>Precisión: <span id="precision"></span></p>
        <p>Recall: <span id="recall"></span></p>
        <p>F1 Score: <span id="f1_score"></span></p>
        <p>Mensaje: <span id="mensaje"></span></p>
    </div>

    <script>
        // Manejar subida de archivo
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.getElementById('file');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            try {
                const response = await fetch('/upload-data', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) throw new Error('Error al subir el archivo');
                
                const uploadedData = await response.json();
                const trainingData = uploadedData.data.map(item => ({
                    Titulo: item.Titulo,
                    Descripcion: item.Descripcion,
                    Etiqueta: item.Etiqueta
                }));
                
                await retrainModel(trainingData);
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });

        // Manejar entrada manual
        document.getElementById('manualForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const titulo = document.getElementById('titulo').value;
            const descripcion = document.getElementById('descripcion').value;
            const etiqueta = document.getElementById('etiqueta').value;
            
            const trainingData = [{
                "Titulo": titulo,
                "Descripcion": descripcion,
                "Etiqueta": etiqueta
            }];
            
            await retrainModel(trainingData);
        });

        // Función para reentrenar el modelo
        async function retrainModel(data) {
            try {
                const response = await fetch('/retrain', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) throw new Error('Error en el reentrenamiento');
                
                const result = await response.json();
                document.getElementById('precision').textContent = result.precision;
                document.getElementById('recall').textContent = result.recall;
                document.getElementById('f1_score').textContent = result.f1_score;
                document.getElementById('mensaje').textContent = result.mensaje;
                document.getElementById('result').style.display = 'block';
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
